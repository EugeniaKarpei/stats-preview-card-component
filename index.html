<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>


</head>

<body>
  <main>
    <div class="img-container">
      <img src="images/image-header-mobile.jpg" alt="image-header" />
    </div>
    <div class="info">
      <h1 class="header grid-col-span-3">Get <span class="highlight">insights</span> that help your business grow.</h1>
      <p class="main-paragraph description grid-col-span-3">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      <div>
        <h2 class="header stats">10k+</h2>
        <p class="description stats">
          companies
        </p>
      </div>
      <div>
        <h2 class="header stats">314</h2>
        <p class="description stats">
          templates
        </p>
      </div>
      <div>
        <h2 class="header stats">12m+</h2>
        <p class="description stats">
          queries
        </p>
      </div>

    </div>

  </main>

</body>

</html>
